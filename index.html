    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="https://www.thesparksfoundationsingapore.org/">TSF BANK</a>
		<a class="navbar-brand" href="#"><i class="fa fa-bank"></i></a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

			<li class="nav-item">
				<a class="nav-link" href="customers.html">View Customers</a>
			</li>
          </ul>
        </div>
    </nav>
	<div>
	<p id="bankname" class="ml2">TSF BANK</p>
	<h3 class="font-effect-emboss">"Money Transfers Made Simpler!"</h3>
	<p id="tag">-Developed By Darshana Goli</p>
	<button type="button" onclick="location.href='customers.html'">Let's Go!</button>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script>
		var textWrapper = document.querySelector('.ml2');
		textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
		
		anime.timeline({loop: true})
		  .add({
			targets: '.ml2 .letter',
			scale: [4,1],
			opacity: [0,1],
			translateZ: 0,
			easing: "easeOutExpo",
			duration: 950,
			delay: (el, i) => 70*i
		  }).add({
			targets: '.ml2',
			opacity: 0,
			duration: 1000,
			easing: "easeOutExpo",
			delay: 1000
		  });
	</script>
</body>
